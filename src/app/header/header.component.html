<div class="header-component">
  <nav class="navbar navbar-expand-lg navbar-dark nav-content">

    <div class="container-fluid d-flex justify-content-between" *ngIf="!auth">
      <a class="navbar-brand"><i class="fa fa-tasks"></i>Task</a>
      <button class="btn btn-outline-light" (click)="login()">Sign In</button>
    </div>

    <div class="container-fluid d-flex justify-content-between" *ngIf="auth">
      <div class="d-flex">
        <a class="navbar-brand"><i class="fa fa-tasks"></i>Task</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav" >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a id="list" class="nav-link active" routerLink="/listing" (click)="changePage($event)">List</a>
            </li>
            <li class="nav-item">
              <a id="create" class="nav-link" routerLink="/create" (click)="changePage($event)">Create</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="profile">
        <span class="username">{{userName}}</span> 
        <button class="btn btn-outline-light" (click)="logout()">Sign Out</button>
      </div>
    </div>
  </nav>
</div>
